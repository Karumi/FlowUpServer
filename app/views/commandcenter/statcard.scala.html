@import usecases.LineChart
@import play.libs.Json
@(lineChart: LineChart)
<div class="statcard statcard-danger">
    <div class="p-a">
        <span class="statcard-desc">Downloads</span>
        <h2 class="statcard-number">
                                        758
            <small class="delta-indicator delta-negative">1.3%</small>
        </h2>
        <hr class="statcard-hr m-b-0">
    </div>
    <canvas id="sparkline1" width="378" height="94" class="sparkline" data-chart="spark-line" data-value="[{data:@Json.toJson(lineChart.getValues).toString}]" data-labels="[@lineChart.getLabels.map { label => '@label' }.mkString(",")]" style="width: 189px; height: 47px;"></canvas>
</div>
