@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        <link href="@routes.Assets.versioned("bootstrap-dashboard/toolkit-light.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        @content
        </div>
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("bootstrap-dashboard/toolkit.min.js")"></script>
    </body>
</html>
