@(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Administration Panel</title>

        <link href="@routes.Assets.versioned("bootstrap-dashboard/toolkit-light.min.css")" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <header class="topbar">
            <h1 class="fill">
                <a href="@controllers.admin.routes.UserController.list()">
                    Administration Panel
                </a>
            </h1>
        </header>
            @if(flash.containsKey("success")) {
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    @flash.get("success")
                </div>
            }

            @if(flash.containsKey("failure")) {
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    @flash.get("failure")
                </div>
            }

            <section id="main">
            @content
            </section>
        </div>

        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("bootstrap-dashboard/toolkit.min.js")"></script>
    </body>
</html>
